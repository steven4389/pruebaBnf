<div class="container contenedor">
    <h4>Details</h4>
    <h6>Grades of {{Name}}</h6>
    <p *ngFor="let grade of grades">
        <span style="color:red" *ngIf="3 > grade">{{grade}}</span>
        <span style="color:rgb(218, 221, 45)" *ngIf="grade >= 3 &&  4 > grade">{{grade}}</span>
        <span style="color:rgb(22, 165, 34)" *ngIf="grade >= 4 &&  5 >= grade">{{grade}}</span>
    </p>
</div>
